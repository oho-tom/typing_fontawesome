<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Typing Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="message"></p>

    <div id="target">
        <i id="icon" aria-hidden="true"></i><div id="letterFront"></div><div id="letterCurrent"></div><div id="letterBack"></div><br>
    </div>

    <div id="good">
        <i class="fa fa-smile-o fa-3x" aria-hidden="true"></i><br>
        good<br>
        <span id="goodCnt"></span><br>
        letters
    </div>
    <div id="bad">
        <i class="fa fa-frown-o fa-3x" aria-hidden="true"></i><br>
        bad<br>
        <span id="badCnt"></span><br>
        letters
    </div>
    <div id="accuracy">
        <i class="fa fa-keyboard-o fa-3x" aria-hidden="true"></i><br>
        accuracy<br>
        <span id="accuracyCnt"></span><br>
        %
    </div>
    <div id="speed">
        <i class="fa fa-bicycle fa-3x" aria-hidden="true"></i><br>
        speed<br>
        <span id="speedCnt"></span><br>
        letters/sec
    </div>
    <br>

    <div id="remainingTime">
        Remaining Time: <span id="playTime"></span>
        <div id="timeBar" class="progress">
            <div id="timeBarInner" class="progress-bar progress-bar-success" style="width:100%"></div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
